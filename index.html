<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dceeny</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <script src="scripts/translations.js"></script>
    <link rel="icon" href="assets/images/favicon.png" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loader"></div>
      <p>Loading, please wait...</p>
    </div>
    <header id="header-container"></header>
    <main>
      <div class="slideshow-container">
        <!-- Images for Slideshow -->
        <img
          src="assets/images/projects/private/Riyadh/cam 1.jpg"
          class="slide"
          alt="Image 1"
        />
        <img
          src="assets/images/projects/private/Riyadh/cam 2.jpg"
          class="slide"
          alt="Image 2"
        />
        <img
          src="assets/images/projects/private/Riyadh/cam 3.jpg"
          class="slide"
          alt="Image 3"
        />
        <img
          src="assets/images/projects/private/Riyadh/cam 4.jpg"
          class="slide"
          alt="Image 4"
        />
        <img
          src="assets/images/projects/private/Riyadh/cam 5.jpg"
          class="slide"
          alt="Image 5"
        />
        <img
          src="assets/images/projects/private/Riyadh/cam 6.jpg"
          class="slide"
          alt="Image 6"
        />
        <img
          src="assets/images/projects/private/Riyadh/cam 7.jpg"
          class="slide"
          alt="Image 7"
        />
        <img
          src="assets/images/projects/private/Riyadh/cam 8.jpg"
          class="slide"
          alt="Image 8"
        />
        <img
          src="assets/images/projects/private/Riyadh/cam 9.jpg"
          class="slide"
          alt="Image 9"
        />
        <img
          src="assets/images/projects/private/Riyadh/cam 10.jpg"
          class="slide"
          alt="Image 10"
        />

        <!-- Overlay Text -->
        <div class="overlay-text">
          <span class="first-line" data-translate="prvapartment"></span>
          <span class="second-line" data-translate="livingRoom"></span>
        </div>

        <!-- Down Arrow Icon -->
        <div class="down-arrow" onclick="scrollDown()">
          <!-- Inline SVG for down arrow -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="100"
            height="100"
            viewBox="0 0 24 24"
          >
            <polygon
              points="12 17.414 3.293 8.707 4.707 7.293 12 14.586 19.293 7.293 20.707 8.707 12 17.414"
            />
          </svg>
        </div>
      </div>

      <div class="grayed-Container">
        <!-- Blank Space -->
        <div style="height: 100px"></div>
        <!-- Adjust height as needed -->
        <div class="title" data-translate="servicesUp"></div>
        <div style="height: 70px"></div>
        <!-- Adjust height as needed -->
        <div class="description" data-translate="servicesUpDescription"></div>
        <div class="icon-row">
          <div class="icon-item">
            <img
              src="https://static.tildacdn.pro/lib/tildaicon/62663366-3135-4433-b431-633766666563/Tilda_Icons_33_interior_office.svg"
              alt="Icon 1"
              class="icon-image"
            />
            <p class="icon-title" data-translate="interiorDesign">Title 1</p>
          </div>
          <div class="icon-item">
            <img
              src="https://static.tildacdn.pro/lib/tildaicon/32653631-3438-4630-a664-343839353236/Tilda_Icons_33_interior_hosteye.svg"
              alt="Icon 2"
              class="icon-image"
            />
            <p class="icon-title" data-translate="designerSup">Title 2</p>
          </div>
          <div class="icon-item">
            <img
              src="https://static.tildacdn.pro/lib/tildaicon/32353130-3334-4130-a461-336334646331/tile.svg"
              alt="Icon 3"
              class="icon-image"
            />
            <p class="icon-title" data-translate="purchaseAss">Title 3</p>
          </div>
          <div class="icon-item">
            <img
              src="assets/svg/vr-goggles.png"
              alt="Icon 4"
              class="icon-image"
            />
            <p class="icon-title" data-translate="vR">Title 4</p>
          </div>
        </div>
      </div>
      <div class="prvpub-buttons">
        <button
          class="p-buttons"
          data-translate="privateProjects"
          onclick="location.href='/private-projects.html'"
        >
          Button 1
        </button>
        <button
          class="p-buttons"
          data-translate="publicProjects"
          onclick="location.href='/public-projects.html'"
        >
          Button 2
        </button>
      </div>
      <!-- Picture Button with Overlay Text -->
      <!-- Parent container for two buttons -->
     
      <!-- Blank Space -->
      <div style="height: 100px"></div>
      <!-- Adjust height as needed -->
      <div class="title" data-translate="advantagesUp"></div>
      <div style="height: 40px"></div>
      <!-- Adjust height as needed -->
      <div class="description" data-translate="advantagesUpDescription"></div>
      <div class="icon-row2">
        <div class="icon-item2">
          <img
            src="https://static.tildacdn.pro/lib/tildaicon/31383063-3636-4465-b765-623939643934/design.svg"
            alt="Icon 1"
            class="icon-image2"
          />
          <p class="icon-title2" data-translate="upDesign">Title 1</p>
          <p class="icon-description2" data-translate="upDesignDesc"></p>
        </div>
        <div class="icon-item2">
          <img
            src="https://static.tildacdn.pro/lib/tildaicon/65336162-6138-4435-b533-633832346635/touragency_group.svg"
            alt="Icon 1"
            class="icon-image2"
          />
          <p class="icon-title2" data-translate="indivualApp">Title 1</p>
          <p class="icon-description2" data-translate="exactPrImDesc"></p>
        </div>
        <div class="icon-item2">
          <img
            src="https://static.tildacdn.pro/lib/tildaicon/35333563-6232-4131-a562-663033373163/8yo_hours.svg"
            alt="Icon 1"
            class="icon-image2"
          />
          <p class="icon-title2" data-translate="exactPrIm">Title 1</p>
          <p class="icon-description2" data-translate="upDesignDesc"></p>
        </div>
        <div class="icon-item2">
          <img
            src="https://static.tildacdn.pro/lib/tildaicon/65633137-3839-4862-a661-663538623232/Tilda_Icons_32_profession_builder.svg"
            alt="Icon 1"
            class="icon-image2"
          />
          <p class="icon-title2" data-translate="constCrews">Title 1</p>
          <p class="icon-description2" data-translate="constCrewsDesc"></p>
        </div>
        <!-- Repeat for each icon item -->
      </div>
      <div class="parent-container">
        <button
          class="about-buttons"
          data-translate="aboutUs"
          onclick="location.href='about-us.html'"
        ></button>
      </div>

      <!-- Blank Space -->
      <div style="height: 100px"></div>
      <!-- Adjust height as needed -->
      <div class="title" data-translate="order"></div>
      <div style="height: 40px"></div>
      <div class="form-wrapper">
        <form id="orderForm">
          <div class="input-group">
            <label for="fullName" class="input-label">
              <span data-translate="fName">Full Name</span>
              <span class="required">*</span>
            </label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Enter your full name"
              data-placeholder="enterFName"
              required
            />
            <span class="error-message" data-translate="fNameReq"
              >Full name is required.</span
            >
          </div>
          <div class="input-group">
            <label for="phoneNumber" class="input-label">
              <span data-translate="phoneNum">Phone Number</span>
              <span class="required">*</span>
            </label>
            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="Enter your phone number"
              data-placeholder="enterphoneNum"
              required
            />
            <span class="error-message" data-translate="phoneNumReq"
              >Phone number is required.</span
            >
          </div>

          <div class="input-group">
            <label for="city" class="input-label">
              <span data-translate="city">City</span>
              <span class="required">*</span>
            </label>
            <input
              type="text"
              id="city"
              name="city"
              placeholder="Enter your city"
              data-placeholder="enterCity"
              required
            />
            <span class="error-message" data-translate="cityReq"
              >City is required.</span
            >
          </div>

          <div class="input-group">
            <label for="surface" class="input-label">
              <span data-translate="surface">Surface</span>
            </label>
            <input
              type="text"
              id="surface"
              name="surface"
              placeholder="Enter the surface (optional)"
              data-placeholder="enterSurface"
            />
          </div>

          <button type="submit" class="submit-button" data-translate="submit">
            Submit Form
          </button>
        </form>
        <!-- Thank-you message (hidden by default) -->
        <div class="thank-you-message" data-translate="thankYouMsg" style="display: none">
          Thank you! Your data has been submitted.
        </div>
      </div>
    </main>
    <script>
      $(function () {
        $("#footer").load("elements/footer.html", function () {
          applyTranslations(localStorage.getItem("preferredLanguage") || "en");
        });
      });
    </script>
    <footer id="footer"></footer>
    <script src="script.js"></script>
    <script>
      $(function () {
        // Load the header content
        $("#header-container").load("elements/header.html", function () {
          // Once the header is loaded, apply translations and direction
          const savedLanguage =
            localStorage.getItem("preferredLanguage") || "en"; // Default to English
          applyTranslations(savedLanguage);
          setLanguageDirection(savedLanguage);
        });
      });
    </script>
  </body>
</html>
