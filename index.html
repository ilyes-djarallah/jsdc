<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dceeny</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <script src="scripts/translations.js"></script>
    <link rel="icon" href="assets/images/favicon.png" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loader"></div>
      <p>Loading, please wait...</p>
    </div>
    <header id="header-container"></header>
    
    <script>
      $(function () {
        $("#footer").load("elements/footer.html", function () {
          applyTranslations(localStorage.getItem("preferredLanguage") || "en");
        });
      });
    </script>
    <footer id="footer"></footer>
    <script src="script.js"></script>
    <script>
      $(function () {
        // Load the header content
        $("#header-container").load("elements/header.html", function () {
          // Once the header is loaded, apply translations and direction
          const savedLanguage =
            localStorage.getItem("preferredLanguage") || "en"; // Default to English
          applyTranslations(savedLanguage);
          setLanguageDirection(savedLanguage);
        });
      });
    </script>
  </body>
</html>
