<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dceeny</title>
    <!-- External Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Translation Script -->
    <script src="scripts/translations.js"></script>
    <link rel="icon" href="assets/images/favicon.png" />
  </head>
  <script>
    $(document).ready(function () {
      $("#header-container").load("elements/header.html", function () {
        const savedLanguage = localStorage.getItem("preferredLanguage") || "en";
        applyTranslations(savedLanguage); // Call translation function after loading
      });
    });
  </script>
  <script>
    $(function () {
      $("#footer").load("elements/footer.html", function () {
        applyTranslations(localStorage.getItem("preferredLanguage") || "en");
      });
    });
  </script>
  <body>
    <header id="header-container"></header>
    <!-- Gallery -->
    <div class="gallery">
      <div class="gallery-row">
        <div class="gallery-item" onclick="location.href='ppages/riyadh.html'">
          <img src="assets/images/projects/private/Oran/Cam 001.jpg" alt="Image 1" />
          <div class="overlay">
            <p data-translate="batna"></p>
            <h1 data-translate="riyadh"></h1>
            <h2>- 90 m² -</h2>
          </div>
        </div>
        <div class="gallery-item" onclick="location.href='ppages/riyadh.html'">
          <img src="assets/images/projects/private/Riyadh/cam 5.jpg" alt="Image 1" />
          <div class="overlay">
            <p data-translate="batna"></p>
            <h1 data-translate="riyadh"></h1>
            <h2>- 90 m² -</h2>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
    <script src="script.js"></script>
  </body>
</html>
